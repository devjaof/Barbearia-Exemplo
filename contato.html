<!DOCTYPE html>
<html lang="pt-br">
	<head>
		
		<meta charset="UTF-8">
		<title>Contato - Barbearia</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="stylecontato.css">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
			
	</head>
	
	<body>
		<header>	
			<div class="caixa">
				<h1>
					<img src="img/logo.png">
				</h1>
				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Serviços</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			
			<form class="inputpadrao">
				<label for="nomesobrenome">Nome e sobrenome: </label>
				<input type="text" id="nomesobrenome" required>

				<label for="email">Email: </label>
				<input type="email" id="email" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone: </label>
				<input type="tel" id="telefone"required placeholder="(DDD) xxxx-xxxx">

				<label for="mensagem">Mensagem: </label>
				<textarea cols="30" rows="10" id="mensagem" required></textarea>

				<fieldset>
					<legend>Como gostaria de receber as novidades?</legend>

				 	<label for="radioemail"><input type="radio" name="contato" value="email" id="radioemail"> Email</label>

					<label for="radiotelefone"><input type="radio" name="contato" value="telefone" id="radiotelefone"> Telefone</label>

					<label for="radiowhatsapp"><input type="radio" name="contato" value="whatsapp" id="radiowhatsapp"> Whataspp</label>
				</fildset>

				<fieldset>
				
					<legend>Qual horário prefere ser atendido?</legend>
				
						<select>
							<option>Manhã</option>
							<option>Tarde</option>
							<option>Noite</option>
						</select>
						<label class="checkbox"><input type="checkbox" value="Enviar Formulário">Gostaria de receber as novidades?</label>

				</fieldset>
				
				<input type="submit" value="Enviar Formulário" class="submit">
				</form>

				<table>
					<thead>
						<tr>
							<th>Dia</th>
							<th>Horário</th>
						</tr>
					</thead>	
				
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8hrs às 20hrs</td>
					</tr>
					<tr>
						<td>Quarta</td>
						<td>8hrs às 20hrs</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8hrs às 20hrs</td>
					</tr>
				</tbody>
			</table>
		</main>

		<footer>
			<img src="logo.png" class="logorodape"alt="logo da barbearia fictícia">
			<p>&copy; Copyright Barbearia Barbearia - 2021</p>
		</footer>
	</body>
</html>
